<div class="pt-10 pl-6 y pr-6">
    <div class="flex justify-between">
        <div class="flex items-center rounded-3xl border-2 w-80 h-12 bg-gray-200 shadow-md shadow-gray-600">
            <fa-icon [icon]="['fas', 'magnifying-glass']" class="menu-icon pl-2 pr-2"></fa-icon>
            <input type="text" class="placeholder:text-base placeholder:text-black bg-gray-200" placeholder="Busqueda...">
        </div>
        @if (isAdmin) {
        <div class="flex rounded-3xl bg-cyan-500 w-80 h-12 border-b-2 border-gray-800 shadow-md shadow-gray-600 items-center justify-center btn hover:bg-cyan-400">

                    <td class="px-5 py-3 whitespace-nowrap text-sm leading-7 font-medium text-gray-900">{{ users.nombre }}</td>
                    <td class="p-3 whitespace-nowrap text-sm leading-6 font-medium text-gray-900">{{ users.street }}</td>
                    <td class="p-3 whitespace-nowrap text-sm leading-6 font-medium text-gray-900">{{ users.estado }}</td>
